<div id="Carousel-Diners-columna1" class="carousel slide" data-ride="carousel" ng-init="misdatosCtrl.init()" ng-hide="!posicionConsolidadaCtrl.isLocal">
	<ol class="carousel-indicators carousel-indicators-column">
		<li data-target="#Carousel-Diners-columna1" data-slide-to="0" class="active"></li>

	<div class="carousel-inner" role="listbox">

			<div ng-bind-html="posicionConsolidadaCtrl.campanas[0].banner" class="container__section-slider">
				{{posicionConsolidadaCtrl.campanas[0].banner}}
			</div>
		</div>

				{{posicionConsolidadaCtrl.campanas[1].banner}}

			<div class="container__section-slider">
				{{posicionConsolidadaCtrl.campanas[2].banner}}
			</div>
		</div>-->

</div>
